<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="nav" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">


              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <form method="post" action="">
                {% csrf_token %}

              <div class="form-outline form-white mb-4">
                  <h5 style="float: left;">Username:</h5>
                  {{ form.username }}
              </div>
                  <div class="form-outline form-white mb-4">
                    <h5 style="float: left;">Email:</h5>
                      {{ form.email }}
              </div>
              <div class="form-outline form-white mb-4">
                <h5 style="float: left;">Password:</h5>
                {{ form.password1 }}
              </div>
                  <div class="form-outline form-white mb-4">
                <h5 style="float: left;">Confirmation:</h5>
                {{ form.password2 }}
              </div>

                  {% if form.errors %}
                    {% for field, error in form.errors.items %}
                  <h5 style="color: Red;">{{ error }}</h5>
                  {% endfor %}
                  {% endif %}
              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Sign up</button>

                    </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
                <p class="mb-0">Do you have an account? <a href="{% url 'login' %}" class="text-black-50 fw-bold">Sign in</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
    .nav {
    background-color: #e2d5de;
    }
</style>
