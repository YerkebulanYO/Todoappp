<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="nav" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">Please enter your login and password!</p>
                <form method="post" action="">
                  {% csrf_token %}

                  <div class="form-outline form-white mb-4">
                    {{ form.username }}
                  </div>

                  <div class="form-outline form-white mb-4">
                    {{ form.password }}
                  </div>

                    {% if messages %}
                      {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  {% endif %}
              <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="{% url 'password_reset' %}">Forgot password?</a></p>

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                    </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-black-50 fw-bold">Sign Up</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
    .nav {
    background-color: #e2d5de;
    }
</style>
